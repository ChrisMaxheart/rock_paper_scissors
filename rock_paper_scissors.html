<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link href = style.css type = "text/css" rel = "stylesheet">
</head>
<body>
	<h1>Let's play Rock Paper Scissors!</h1>

	<div class = "options">
		<img src = rock.png id = "rock">
		<img src = "paper.png" id = "paper">
		<img src= "scissors.png" id = "scissors">
	</div>

	<div class = "round">
		<h3> Round: 
			<div class = "value">0</div>
		</h3>
	</div>

	<div class="score">
		<h2 id = "your"> Your score: <div id = "your_value">0</div></h2>
		<h2 id = "comp"> Opponent's score: <div id = "opp_value">0</div></h2>
	</div>

	<div>
		<h2 id="result"> </h2>
	</div>

	<script type = "text/javascript">
		let options = ["rock", "paper", "scissors"];
		let Computer_score = 0;
		let Player_score = 0;

		function computerPlay() {
			let index = Math.floor(Math.random() * 3)//randomWithRange(int 0, int 2);
			return options[index]
		}

		function playRound(playerSelection, computerSelection) {
			computerSelection = computerPlay();
			playerSelection = clicks(choose);
			//alert(playerSelection) //prompt("Rock/Paper/Scissors?").toLowerCase()

			console.log("Computer chose - " + computerSelection);
			console.log("You chose - " + playerSelection);

			if (computerSelection == playerSelection) {return "Tie"}
				else if (computerSelection == "rock" && playerSelection == "paper") { Player_score++;
					document.getElementById("result") = "You Win! Paper beats Rock"}
				else if (computerSelection == "rock" && playerSelection == "scissors") {Computer_score++;
					document.getElementById("result") = "You Lose! Rock beats Scissors"}
				else if (computerSelection == "paper" && playerSelection == "scissors") {Player_score++;
					document.getElementById("result") = "You Win! Scissors beat Paper"}
				else if (computerSelection == "paper" && playerSelection == "rock") { Computer_score++;
					document.getElementById("result") = "You Lose! Paper beats Rock"}
				else if (computerSelection == "scissors" && playerSelection == "paper") {Player_score++;
					document.getElementById("result") = "You Win! Scissors beat Paper"}
				else if (computerSelection == "paper" && playerSelection == "rock") { Computer_score++;
					document.getElementById("result") = "You Lose! Paper beats Rock"}
			document.getElementById("your_value") = Player_score;
			document.getElementById("opp_value") = Computer_score;
		}

		function game() {
			for (let i = 0; i < 5; i++) {
				playRound();
				console.log("Player score - " + Player_score);
				console.log("Computer score - " + Computer_score);
			}
			if (Player_score > Computer_score) {
				document.getElementById("result") = "Congratz, you win!";
			} else {
				document.getElementById("result") = "Oops, you lose!";
			}
			Player_score, Computer_score = 0, 0
		}

		function clicks() {
			let rck = document.getElementById("rock");
			let ppr = document.getElementById("paper");
			let sci = document.getElementById("scissors");
			rck.addEventListener('click', function() {playerSelection = "rock";});
			ppr.addEventListener('click', function() {playerSelection = "paper";});
			sci.addEventListener("click", function() {playerSelection = "scissors";});
		}
		
		document.onload = game()
	</script>
</body>
</html>
